<div class="header" #headerDiv>
    <div class="brand">AMV Reporting</div>
    <div class="header-item"
         *ngFor="let path of paths"
         [ngClass]="{active: path === base}"
         (click)="setRoute(path)"
    >
        {{path}}
    </div>
    <div class="userinfo" *ngIf="userInfo">
        {{userInfo.firstName}}
    </div>
</div>
