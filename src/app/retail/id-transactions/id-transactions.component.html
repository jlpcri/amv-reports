<div class="filter-section">
    <div class="row align-items-start">
        <div class="col">
            <b>ID Scans by Register</b><br><br>
        </div>
    </div>
    <div class="row align-items-end">
        <div class="col">
            <app-date-picker></app-date-picker>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <br>
            <b>ID Scans: &nbsp;</b>
            <span *ngIf="idScans">{{idScans.length | number}}</span>
            <br>
            <b>Transactions: &nbsp;</b>
            <span *ngIf="invoices">{{invoices.length | number}}</span>
        </div>
    </div>
</div>
<pageable-table [columns]="transactionColumns" [rows]="transactions" tableName="id-transactions"></pageable-table>
